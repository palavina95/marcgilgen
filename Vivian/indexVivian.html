<html>
  <head>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>

    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <script type="text/javascript" src="script.js"></script>


    <link rel="stylesheet" type="text/css" href="style.css"\>

  </head>

  <body style="border: 0; margin: 0;">
    <div id="map" style="width: 100%; height: 530px;"></div>
      <div id="accordeon">

        <button class="accordion">Général</button>
        <div class="panel">
          <p id="latitude">Latitude : </p>
            <p id="longitude">Longitude : </p>
            <p id="canton">Canton : </p>
            <p id="commune">Commune(NPA) : </p>
            <p id="service">Service : </p>
        </div>
          <!--<script type="text/javascript" src="convertionLoc.js"></script>-->

        <button class="accordion">Meteo</button>
        <div class="panel">
          <p id="humidite">Humidité : </p>
            <p id="pression">Pression : </p>
            <p id="temp">Temp. : </p>
            <p id="temp_min">Temp. min. : </p>
            <p id="temp_max">Temp. max. : </p>
            <p id="wind">Vents : </p>
            <p id="service">Service : OpenWeatherMap</p>
        </div>
          <script type="text/javascript" src="apiMeteo.js"></script>



        <script type="text/javascript" src="accordeon.js"></script>

      </div>

      <!-- CH1903 (MN03) -->
  </body>
</html>
